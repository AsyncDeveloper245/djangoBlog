{% extends 'base.html' %}
{% block content %}
    <div>

    <div class="post_body">
        {% for post in posts %}
            <div class="post">
                <a href="{% url 'post_detail' post.id %}"><h2 class="post_content">{{ post.title }}</h2></a>
                <p class="post_content">{{ post.date_created }}</p>
                <h3 class="post_content"> Created by: {{ post.author }}</h3>
                <p class="post_content">{{ post.body|truncatewords:10|wordwrap:4 }}</p>
            </div>
        {% endfor %}
    </div>
    </div>
{% endblock %}
